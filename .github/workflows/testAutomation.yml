name: testAutomation

on: push

jobs: 
  run-tests:
  name: Lint code base
  runs-on: ubuntu-latest
  steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        cache: 'maven'
        cache-dependency-path: 'pom.xml' 
    - name: Build with Maven
      run: mvn test --file pom.xml
